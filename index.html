<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Product Review Card</title>
</head>
<body>
    <main>
        <div class="card prod-card">
            <div class="row g-0">
                <div class="col-lg-6">
                    <picture >
                        <source media="(min-width: 1000px)" srcset="assets/image-product-desktop.jpg">
                        <img src="assets/image-product-mobile.jpg" class="img-fluid rounded-start img-prod"  alt="desktop">
                    </picture>
                </div>
                <div class="col-lg-6">
                    <div class="card-body">
                        <h5 class="card-subtitle prod-subtitle">Perfume</h5>
                        <h1 class="card-title prod-title">Gabrielle Essence Eau De Parfun</h1>
                        <p class="card-text prod-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                        <p class="card-text prod-price">$149.99 <small class="prod-discount"><s>$169.99</s></small></p>
                        <div class="d-grid gap-2">
                            <a class="btn btn-success" role="button" aria-disabled="true"><img src="assets/icon-cart.svg" alt=""> Add to Cart</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
